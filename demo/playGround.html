<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8" />
  <script src='http://d3js.org/d3.v4.js'></script>
  <script src="../build/cohortPanelD3.js"></script>
  <title></title>
</head>
 
<body>
  <div id='root'></div>
  <div id='root2'></div>
  <script>
  	  

    d3.json('dataset2.txt',function(data){ 
            var cohortPanelFn = cohortPanel.setHeight(300).setWidth(700);       
    		d3.select('#root').call(cohortPanelFn.bindData(data));
    		d3.select('#root2').call(cohortPanelFn.bindData(data).setType('kegg'));
    		
    })
  </script>
  
</body>
 
</html>
